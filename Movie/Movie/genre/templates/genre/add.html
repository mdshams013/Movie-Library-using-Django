{% extends 'oasis/base.html'%} 

{% block title %}Add Movie{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Add Movie</h1>

    <form method = "post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-4">
            {{ add.as_p }}
        </div>

        {% if form.erros or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.erros }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>

        {% endif %}



        <button class="mt-4 py-2 px-4 text-lg bg-blue-500 hover:bg-blue-800 rounded-xl text-white">Submit</button>
    </form>
{% endblock %}
