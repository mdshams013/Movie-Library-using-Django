{% extends 'oasis/base.html'%} 

{% block title %}Home{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Movie Library</h2>

        <div class="grid grid-cols-5 gap-3">
            {% for name in names %}
                <div>
                    <a href="{% url 'genre:detail' name.id %}">
                        <div>
                            <img src="{{ name.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 rounded-b-xl">
                            <h2 class="text-2xl">{{ name.name }}</h2>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
