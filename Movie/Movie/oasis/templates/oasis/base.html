<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Oasis</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Oasis</a>

            <div class="space-x-6">
                <a href="{% url 'genre:add' %}" class="px-6 py-3 text-lg font-semibold text-white bg-blue-500 rounded-xl hover:text-gray-500">Add movie</a>
                
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard:list' %}" class="px-6 py-3 text-lg font-semibold text-white bg-teal-500 rounded-xl hover:bg-teal-700">My List</a>
                    
                {% else %}
                    <a href="{% url 'oasis:signup' %}" class="px-6 py-3 text-lg font-semibold text-white bg-teal-500 rounded-xl hover:bg-teal-700">Sign Up</a>
                    <a href="{% url 'oasis:login' %}" class="px-6 py-3 text-lg font-semibold text-white bg-gray-500 rounded-xl hover:bg-teal-700">Log in</a>
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>


    </body>
</html>
